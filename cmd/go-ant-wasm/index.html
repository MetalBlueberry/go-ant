<html>
  <head>
    <meta charset="utf-8" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      body {
        margin: 0px;
      }

      #form {
        position: fixed;
      }
    </style>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("main.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
  </head>
  <body>
    <div id="form" class="row">
      <div class="input-field col s12">
        <label class="active" for="sequence">sequence</label>
        <input value="RL" id="sequence" type="text" />
      </div>
      <div class="range-field col s12">
        <label class="active" for="size">size</label>
        <input type="range" id="size" min="1" max="21" />
      </div>
      <div class="range-field col s12">
        <label class="active" for="speed">speed</label>
        <input type="range" id="speed" min="0" max="100" />
      </div>
      <div class="col s12">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
          id="apply"
        >
          Apply
        </button>
      </div>
    </div>
  </body>
</html>
